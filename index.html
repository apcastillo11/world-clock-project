<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Africa/Nairobi">Nairobi</option>
        <option value="Asia/Yangon">Yangon</option>
      </select>
      <div id="cities">
        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam</h2>
            <div class="date">August 23, 2023</div>
          </div>
          <div class="time">1:30:15 <small>AM</small></div>
        </div>
        <div class="city" id="buenos-aires">
          <div>
            <h2>Buenos Aires</h2>
            <div class="date">August 23, 2023</div>
          </div>
          <div class="time">1:30:15 <small>AM</small></div>
        </div>
        <div class="city" id="seoul">
          <div>
            <h2>Seoul</h2>
            <div class="date">August 23, 2023</div>
          </div>
          <div class="time">1:30:15 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Alejandra Castillo</strong> and is
      <a href="https://github.com/apcastillo11/world-clock-project"
        >open sourced</a
      >
      on GitHub.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
