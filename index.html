<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Barcelona</option>
        <option value="">Nairobi</option>
        <option value="">Mumbai</option>
      </select>
      <div class="city">
        <div>
          <h2>Amsterdam</h2>
          <div class="date">August 23, 2023</div>
        </div>
        <div class="time">1:30:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Buenos Aires</h2>
          <div class="date">August 23, 2023</div>
        </div>
        <div class="time">1:30:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Alejandra Castillo</strong> and is
      <a href="https://github.com/apcastillo11/world-clock-project"
        >open sourced</a
      >
      on GitHub.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
